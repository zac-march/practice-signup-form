<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="./images/camping.jpg">
    </div>
    <div class="form-container">
        <h1>Sign up to The Backcountry Bulletin and stay informed on all things camping. Expert reviews, tips, recommendations and more delivered to your inbox. Enhance your outdoor experience now!</h1>
        <div class="form">
            <h2>Lets do this!</h2>
            <form action="#" method="post">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="John" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="Smith" name="last_name">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="John@example.com" name="email">

                <label for="email">Phone</label>
                <input type="number" id="email" placeholder="John@example.com" name="email">

                <label for="email">Password</label>
                <input type="email" id="email" placeholder="John@example.com" name="email">

                <label for="email">Confirm Password</label>
                <input type="email" id="email" placeholder="John@example.com" name="email">

                <button type="submit">Create Account</button>

            </form>

            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
