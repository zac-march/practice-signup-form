<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo-banner">
                <h1>CampEase</h1>
            </div>
            <img src="./images/camping.jpg">
        </div>
        <div class="right-container">
            <div class="call-to-action">
                <h1>Sign up now and unlock the ultimate camping experience.
                    Get access to exclusive deals, save your favorite
                    destinations, and receive personalized recommendations.</h1>
            </div>
            <div class="form-container">
                <h1>Start your adventure today!</h1>
                <form id="signup-form" action="#" method="post">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="number" id="phone" name="phone" minlength="10" maxlength="10">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="12" required>
                    </div>
                    <div>
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" minlength="12" required>
                    </div>
                    <div id="invalid-password">
                        <small>* Passwords do not match</small>
                    </div>
                </form>
            </div>
            <div>
                <button id="submit" form="signup-form" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    
</div>
</body>
</html>
